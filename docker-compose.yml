version: '3.8'

services:
  # Service 1: The API
  backend:
    build: ./backend
    container_name: qa_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Persist the vector DB even if container restarts
      - ./backend_data:/app/vector_store_data

  # Service 2: The UI
  frontend:
    build: ./frontend
    container_name: qa_frontend
    ports:
      - "8501:8501"
    environment:
      # MAGIC: "backend" here refers to the service name above
      - API_URL=http://backend:8000/api
    depends_on:
      - backend